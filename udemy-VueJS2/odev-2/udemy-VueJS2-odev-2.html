<!DOCTYPE html>
<html>
<style>
    [v-cloak] {
        background-color: black;
    }
</style>

<head>
    <title>Odev-2 | Udemy</title>
</head>

<body>
    <div id="app" v-cloak>
        <h1>Ödev-2</h1>
        <hr>
        <div class="alert_buton">
            <button v-on:click="show_alert">Alert aç</button>
        </div>
        <hr>
        <div class="yazarken_goster">
            <p style="height: 10px;">{{input_value}}</p>
            <input v-on:keydown="yazarken($event)" type="text" placeholder="sen yazarken üste yazacak">
        </div>
        <hr>
        <div class="yazarken_goster">
            <input v-on:keydown.enter="enter_basinca($event)" type="text" placeholder="sen yazdıktan sonra alerte basacak yazdığını">
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            input_value: "",
        },
        methods: {
            show_alert: function() {
                alert()
            },
            yazarken: function(event) {
                return this.input_value = event.target.value
            },
            enter_basinca: function(event) {
                return alert(event.target.value)
            }
        },
    });
</script>

</html>
