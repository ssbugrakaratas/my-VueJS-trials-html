<!DOCTYPE html>
<html>
<style>
    [v-cloak] {
        background-color: black;
    }
</style>

<head>
    <title>Udemy-Başlik</title>
</head>

<body>
    <div id="app" v-cloak>
        <h1>{{ title }}</h1>
        <button v-on:click="show_alert">Alert</button>
        <hr>
        <div class="row">
            <button style="margin: 25px; height: 25px;  width: 25px;" v-on:click="decrease_counter">-</button>
            <span>{{count}}</span>
            <button style="margin: 25px; height: 25px;  width: 25px;" v-on:click="increase_counter">+</button>
        </div>
        <hr>
        <p>Mouse konumu</p>
        <p>x:{{x}} - y: {{y}}</p>
        <div v-on:mousemove="mouse_position" class="container" style="height: 100px; width: 500px; border: 5px solid blue;">
            <span v-on:mousemove.stop>mousemove calismayan alan</span>
        </div>
        <hr>

        <input v-on:keyup.enter="input_value_writer($event)" type="text" placeholder="yaz ve entere bas">
        <span style="white-space: pre-line;margin-left: 25px;">Girilen Değer: {{input_value}}</span>

        <hr>



    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            title: " selam",
            count: 0,
            x: 20,
            y: 20,
            input_value: "",
        },
        methods: {
            show_alert: function() {
                alert();
            },
            increase_counter: function() {
                this.count += 1
                return this.count
            },
            decrease_counter: function() {
                if (this.count > 0) {
                    this.count -= 1
                    return this.count
                } else {
                    return this.count
                }
            },
            mouse_position: function(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            input_value_writer: function(event) {

                return this.input_value = event.target.value
            },
        },
    });
</script>

</html>
